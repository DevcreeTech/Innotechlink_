    <style>
        * {
            cursor: none;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        /* Custom cursor styles */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #3B82F6;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }
        
        .cursor-outline {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.2s ease-out;
        }
        @media (max-width: 767px) {
  .cursor-outline {
    display: none !important;
  }
  .cursor-dot{
    display: none !important;
  }
}
        /* Hover effect for clickable elements */
        a:hover ~ .cursor-dot,
        button:hover ~ .cursor-dot,
        input:hover ~ .cursor-dot {
            transform: scale(1.5);
        }
        
        a:hover ~ .cursor-outline,
        button:hover ~ .cursor-outline,
        input:hover ~ .cursor-outline {
            transform: scale(1.5);
        }
        
        /* Animated background */
        .animated-gradient {
            background: linear-gradient(-45deg, #0047AB, #4169E1, #1E3A8A, #3B82F6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Particle effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Code lines background */
        .code-line {
            position: absolute;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
            transform-origin: left;
        }
        
        /* Floating elements animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        @keyframes float-reverse {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .float {
            animation: float 8s ease-in-out infinite;
        }
        
        .float-reverse {
            animation: float-reverse 7s ease-in-out infinite;
        }
        
        /* Glowing effect */
        .glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <!-- Custom cursor elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="bg-white rounded-xl shadow-lg flex max-w-5xl w-full overflow-hidden">
        <!-- Left Side - Password Reset Form -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="flex justify-end mb-8">
                <p class="text-sm text-gray-500">Remember your password? <a href="login.html" class="text-blue-600 font-medium">Sign in</a></p>
            </div>
            
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Reset Your Password</h1>
                <p class="text-gray-500 text-sm">Enter your email address and we'll send you instructions to reset your password.</p>
            </div>
            
            <form id="forgotPasswordForm">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="example@gmail.com"
                            required
                        >
                        <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    Send Reset Instructions
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">
                    Didn't receive the email? 
                    <button class="text-blue-600 font-medium" id="resendLink">Resend</button>
                </p>
            </div>
        </div>
        
        <!-- New Right Side - Animated Visual Design -->
        <div class="hidden md:block md:w-1/2 relative overflow-hidden animated-gradient">
            <!-- Code lines background -->
            <div id="codeLines" class="w-full h-full absolute top-0 left-0 opacity-30"></div>
            
            <!-- Particle container -->
            <div id="particles" class="w-full h-full absolute top-0 left-0"></div>
            
            <!-- Content container -->
            <div class="relative z-10 flex flex-col items-center justify-center h-full p-12">
                <!-- Updated Visual Content -->
                <div class="mb-8 relative">
                    <div class="absolute inset-0 bg-blue-500 rounded-full blur-2xl opacity-30 scale-150"></div>
                    <div class="relative bg-white rounded-xl shadow-lg p-4 glow">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 22h2a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4"></path>
                            <path d="M14 2v6h6"></path>
                            <path d="M2.97 13.12c-.6.36-.97 1.02-.97 1.74v3.28c0 .72.37 1.38.97 1.74l3 1.83c.63.39 1.43.39 2.06 0l3-1.83c.6-.36.97-1.02.97-1.74v-3.28c0-.72-.37-1.38-.97-1.74l-3-1.83a1.97 1.97 0 0 0-2.06 0l-3 1.83Z"></path>
                            <path d="m7 16-1.18-2.22a.999.999 0 0 1 .47-1.42l.98-.52c.57-.3 1.28-.02 1.57.55L9 15"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Updated Tagline -->
                <h2 class="text-white text-2xl md:text-3xl font-bold text-center mb-4 tracking-tight">Regain Access</h2>
                <p class="text-blue-100 text-center max-w-xs">We'll help you securely reset your password and get back to coding.</p>
            </div>
        </div>
    </div><script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom Cursor Logic
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorOutline = document.querySelector('.cursor-outline');
            const hoverElements = document.querySelectorAll('a, button, input, .hover-effect');
        
            // Cursor movement
            window.addEventListener('mousemove', function(e) {
                const posX = e.clientX;
                const posY = e.clientY;
                
                cursorDot.style.left = `${posX - 4}px`;
                cursorDot.style.top = `${posY - 4}px`;
                
                gsap.to(cursorOutline, {
                    left: posX - 15,
                    top: posY - 15,
                    duration: 0.15
                });
            });
        
            // Hover effects
            hoverElements.forEach(element => {
                element.addEventListener('mouseenter', () => {
                    cursorDot.style.transform = 'scale(1.5)';
                    cursorOutline.style.transform = 'scale(1.5)';
                    cursorOutline.style.borderColor = 'rgba(59, 130, 246, 0.8)';
                });
        
                element.addEventListener('mouseleave', () => {
                    cursorDot.style.transform = 'scale(1)';
                    cursorOutline.style.transform = 'scale(1)';
                    cursorOutline.style.borderColor = 'rgba(59, 130, 246, 0.5)';
                });
            });
        
            // Click effects
            document.addEventListener('mousedown', () => {
                cursorDot.style.transform = 'scale(0.5)';
                cursorOutline.style.transform = 'scale(0.75)';
            });
        
            document.addEventListener('mouseup', () => {
                cursorDot.style.transform = 'scale(1)';
                cursorOutline.style.transform = 'scale(1)';
            });
        
            // Visibility handling
            document.addEventListener('mouseleave', () => {
                cursorDot.style.opacity = '0';
                cursorOutline.style.opacity = '0';
            });
        
            document.addEventListener('mouseenter', () => {
                cursorDot.style.opacity = '1';
                cursorOutline.style.opacity = '1';
            });
        
            // Form Handling
            document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                // Simulate API call
                setTimeout(() => {
                    showToast('Reset instructions sent to your email!');
                }, 1000);
            });
        
            // Resend Link Handler
            document.getElementById('resendLink').addEventListener('click', function() {
                showToast('Resending instructions...');
            });
        
            // Create code lines
            const codeLines = document.getElementById('codeLines');
            if (codeLines) {
                for (let i = 0; i < 20; i++) {
                    const line = document.createElement('div');
                    line.classList.add('code-line');
                    line.style.top = `${i * 5 + Math.random() * 3}%`;
                    line.style.opacity = Math.random() * 0.3 + 0.1;
                    line.style.transform = `scaleX(${Math.random() * 0.5 + 0.5})`;
                    codeLines.appendChild(line);
                }
            }
        
            // Initialize particles and counters
            createParticles();
            animateCounters();
        });
        
        // Toast Notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-md shadow-lg flex items-center';
            toast.innerHTML = `
                <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                ${message}
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Particle functions
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.backgroundColor = ['#ffffff', '#a5f3fc', '#bae6fd', '#e0f2fe'][Math.floor(Math.random() * 4)];
                
                particlesContainer.appendChild(particle);
                animateParticle(particle);
            }
        }
        
        function animateParticle(particle) {
            const duration = Math.random() * 10 + 10;
            const xDistance = (Math.random() - 0.5) * 100;
            const yDistance = (Math.random() - 0.5) * 100;
            
            gsap.to(particle, {
                x: xDistance,
                y: yDistance,
                opacity: Math.random() * 0.5,
                duration: duration,
                ease: "sine.inOut",
                onComplete: () => {
                    gsap.set(particle, {
                        x: 0,
                        y: 0,
                        opacity: Math.random() * 0.5 + 0.3
                    });
                    animateParticle(particle);
                }
            });
        }
        
        // Counter animation
        function animateCounters() {
            const counters = document.querySelectorAll('.count-up');
            
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const duration = 2;
                const frameRate = 1000 / 60;
                const increment = target / (duration * 1000 / frameRate);
                let current = 0;
                
                const updateCounter = () => {
                    current += increment;
                    if (current < target) {
                        counter.textContent = Math.ceil(current).toLocaleString();
                        requestAnimationFrame(updateCounter);
                    } else {
                        counter.textContent = target.toLocaleString();
                    }
                };
                
                updateCounter();
            });
        }
        </script>
